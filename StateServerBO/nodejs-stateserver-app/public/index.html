<!DOCTYPE html>
<html>
<head>
    <title>Node.js Web App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>State Data</h1>
    <form id="coordinate-form">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br>
        <button type="submit">Get State</button>
    </form>
    <div id="state-info"></div>
    <script>
        const coordinateForm = document.getElementById('coordinate-form');
        const stateInfoDiv = document.getElementById('state-info');

        coordinateForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            const response = await fetch(`/getState?latitude=${latitude}&longitude=${longitude}`);
            const data = await response.json();

            stateInfoDiv.innerText = `Coordinates (${latitude}, ${longitude}) belong to: ${data.state}`;
        });
    </script>
</body>
</html>
